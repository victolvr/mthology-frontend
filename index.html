<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Deuses</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <a href="index.html">Deuses</a>
        <a href="demigod.html">Semideuses</a>
    </nav>

    <div class="container">
        <h1>Panteão de Deuses</h1>
        <button id="addGodBtn" class="action-btn">Adicionar Deus</button>

        <table id="godsTable">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Perfil</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <!-- Os deuses serão listados aqui via JS -->
            </tbody>
        </table>
    </div>

    <!-- Modal para adicionar/editar deus -->
    <div id="godModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle">Adicionar Deus</h2>
            <form id="godForm">
                <div class="form-group">
                    <label for="name">Nome:</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="profile">Perfil:</label>
                    <select id="profile" name="profile" required>
                        <option value="admin">Olimpiano</option>
                        <option value="god">Deus</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <button type="submit" id="saveGodBtn" class="submit-btn">Salvar</button>
            </form>
        </div>
    </div>

    <script src="god.js"></script>
</body>
</html>
